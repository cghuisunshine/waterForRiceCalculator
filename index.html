<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rice Boiling Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.6;
    }
    @media (max-width: 600px) {
      body {
        margin: 10px;
      }
      .container {
        padding: 15px;
      }
      input, button {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rice Boiling Calculator</h1>
    <p>Enter the weight of the rice (in grams):</p>
    <input type="number" id="riceWeight" placeholder="e.g. 200">
    <button onclick="calculate()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      var rice = parseFloat(document.getElementById("riceWeight").value);
      if (isNaN(rice) || rice <= 0) {
        alert("Please enter a valid positive number for rice weight.");
        return;
      }
      
      // Water-to-rice ratio; adjust as needed
      var waterRatio = 1.25;
      var water = rice * waterRatio;
      var ricePlusWater = rice + water;
      
      // Fixed container weight (in grams)
      var container = 591;
      var totalWeight = ricePlusWater + container;
      
      // Display the results
      document.getElementById("result").innerHTML = 
        "<p><strong>Water to add:</strong> " + water.toFixed(0) + " grams</p>" +
        "<p><strong>Rice + Water weight:</strong> " + ricePlusWater.toFixed(0) + " grams</p>" +
        "<p><strong>Total weight (including container):</strong> " + totalWeight.toFixed(0) + " grams</p>";
    }
  </script>
</body>
</html>
